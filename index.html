<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/pictures/catIcon.png">
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="player-container">
                <div class="tiktok-video-and-center-btns">
                    <video class="tiktok" src poster=""></video>
                    <div class="center-btns">
                        <img src="./assets/pictures/nextBtn.svg" alt="prev" class="arrow arrow-prev">
                        <img src="./assets/pictures/centerPlayBtn.svg" alt="play btn" class="center-play-btn">
                        <img src="./assets/pictures/nextBtn.svg" alt="next" class="arrow arrow-next">
                    </div>
                </div>

                <div class="player-controls">
                    <div class="play-and-progress">
                        <button class="play-btn">►</button>
                        <div class="progress-container">
                            <div class="filled-progress"></div>
                        </div>
                    </div>

                    <div class="volume-mute-fullscreen">
                        <div class="sound-control"></div>
                        <div class="volume-container">
                            <div class="filled-volume"></div>
                        </div>
                        <button class="player-fullscreen">⧉</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="year"><a href="https://rs.school/js-stage0/" target="_blank"><img class="rss"
                        src="./assets/pictures/rssIcon.svg" alt="rss"></a>
                2023</div>
            <div><a href="https://github.com/liliyafamiliya" target="_blank"><img class="github"
                        src="./assets/pictures/githubIcon.png" alt="github"></a></div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
